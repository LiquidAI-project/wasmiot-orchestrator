<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Wasm-IoT</title>
  <style>
    h1 {
      text-align: center;
    }

    body > div {
      display: flex;
      justify-content: space-around;
    }

    #form-container {
      display: flex;
      flex-direction: column;
    }

    #form-container > div {
      margin-top: 15%;
    }
  </style>
  <script>
    function addModuleRow(event) {
        event.preventDefault();
        let item = document.createElement("li");
        let input = document.createElement("input", { type: "text"});
        item.appendChild(input);
        document.querySelector("#module-sequence-list").appendChild(item);
    }
    window.onload = function() {
      document.querySelector("#add-module-row").addEventListener("click", addModuleRow);
    };
  </script>
</head>
<body>
  <h1>WasmIoT - Orchestrator</h1>
  <div>
    <div>
      <h2>Compose your application</h2>
      <p>TODO: &lt;&lt; Cool graph-editor goes here &gt;&gt;</p>
      <form action="/file/deployment">
        <ol id="module-sequence-list">
            <li><input type="text"></li>
        </ol>
        <button type="button" id="add-module-row">Add row</button>
      </form>
    </div>
    <div>
      <ul>
        <li><a href="/file/device">Devices</a></li>
        <li><a href="/file/module">Modules</a></li>
        <li><a href="/file/manifest">Deployments</a></li>
      </ul>
    </div>
    <div id="form-container">
      <div>
        <form id="module-form" action="/file/module/form-submit" method="POST" enctype="multipart/form-data">
          <fieldset>
              <legend>Add a module</legend>
              <div>
                <div>
                  <label for="mname">Name</label>
                  <input id="mname" name="name" required type="text" value="">
                </div>
                <div>
                  <label for="mexports">Exports</label>
                  <input id="mexports" name="exports" required type="text" value="" placeholder="export1,export2,export3...">
                </div>
                <div>
                  <label for="mrequirements">Supervisor requirements</label>
                  <input id="mrequirements" name="requirements" type="text" value="", placeholder="req1,req2,req3...">
                </div>
              </div>
              <div>
                  <label>Wasm executable<input type="file" name="module" required/></label>
              </div>
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div>
        <form id="deployment-form" action="/file/manifest/form-submit" method="POST" enctype="multipart/form-data">
          <fieldset>
              <legend>Add a deployment</legend>
              <div>
                <div>
                  <label for="dname">Name</label>
                  <input id="dname" name="name" required type="text" value="">
                </div>
                <div>
                  <label for="dsequence">Procedure-call sequence</label>
                  <input id="dsequence" name="sequence" required type="text" value="", placeholder="procI,procII,procIII...">
                </div>
              </div>
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
