<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Wasm-IoT</title>
  <style>
    h1 {
      text-align: center;
    }

    body > div {
      display: flex;
      justify-content: space-around;
    }

    #form-container {
      display: flex;
      flex-direction: column;
    }

    #form-container > div {
      margin-top: 15%;
    }

    .success {
      background-color: cyan;
    }

    .error {
      background-color: red;
    }
  </style>
  <script>
    function addModuleRow(event) {
        event.preventDefault();
        let item = document.createElement("li");
        let input = document.createElement("input", { type: "text"});
        item.appendChild(input);
        document.querySelector("#module-sequence-list").appendChild(item);
    }

    function submitJson(url) {
      function handleSubmit(formSubmitEvent) {
        formSubmitEvent.preventDefault();
        let json = {};
        for (let input of formSubmitEvent.target.querySelectorAll("input[type=text]")) {
          // TODO: Parse list-inputs into the JSON.
          // HACK: List-inputs are identified by a custom field and
          // ','-characters delimit the values.
          if ("hacktype" in input.dataset && input.dataset.hacktype === "array") {
            json[input.name] = input.value.split(",");
          } else {
            json[input.name] = input.value;
          }
        }

        // Disable the form for the duration of the submission (provided it is
        // inside a fieldset-element).
        formSubmitEvent.target.querySelector("fieldset").disabled = true;
        // Submit to backend that handles application/json.
        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(json)
          })
          // TODO The backend should preferrably always respond with JSON as
          // well (when, use the following).
          //.then(function(response) { return response.json(); })
          .then(function(response) { return response.text(); })
          .then(function(msg) {
            // Enable the form and show success message
            formSubmitEvent.target.querySelector("fieldset").disabled = false;
            let successmsg = document.createElement("p");
            successmsg.classList.add("success");
            successmsg.textContent = JSON.stringify(msg);
            document.querySelector("h1").appendChild(successmsg);
          })
          .catch(function(err) {
            // Show an error message.
            let errormsg = document.createElement("p");
            errormsg.classList.add("error");
            errormsg.textContent = err;
            document.querySelector("h1").appendChild(errormsg);
          });
      }
      return handleSubmit;
    }

    window.onload = function() {
      document.querySelector("#add-module-row").addEventListener("click", addModuleRow);
      document.querySelector("#module-form").addEventListener("submit", submitJson("/file/module"));
      document.querySelector("#deployment-form").addEventListener("submit", submitJson("/file/manifest"));
    };
  </script>
</head>
<body>
  <h1>WasmIoT - Orchestrator</h1>
  <div>
    <div>
      <h2>Compose your application</h2>
      <p>TODO: &lt;&lt; Cool graph-editor goes here &gt;&gt;</p>
      <form action="/file/deployment">
        <ol id="module-sequence-list">
            <li><input type="text"></li>
        </ol>
        <button type="button" id="add-module-row">Add row</button>
      </form>
    </div>
    <div>
      <ul>
        <li><a href="/file/device">Devices</a></li>
        <li><a href="/file/module">Modules</a></li>
        <li><a href="/file/manifest">Deployments</a></li>
      </ul>
    </div>
    <div id="form-container">
      <div>
        <form id="module-form">
          <fieldset>
              <legend>Add a module</legend>
              <div>
                <div>
                  <label for="mname">Name</label>
                  <input id="mname" name="name" required type="text" value="">
                </div>
                <div>
                  <label for="mexports">Exports</label>
                  <input id="mexports" name="exports" required type="text" value="" data-hacktype="array" placeholder="export1,export2,export3...">
                </div>
                <div>
                  <label for="mrequirements">Supervisor requirements</label>
                  <input id="mrequirements" name="requirements" type="text" value="" data-hacktype="array" placeholder="req1,req2,req3...">
                </div>
              </div>
              <div>
                  <label>Wasm executable<input type="file" name="module" required/></label>
              </div>
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div>
        <form id="deployment-form">
          <fieldset>
              <legend>Add a deployment</legend>
              <div>
                <div>
                  <label for="dname">Name</label>
                  <input id="dname" name="name" required type="text" value="">
                </div>
                <div>
                  <label for="dsequence">Procedure-call sequence</label>
                  <input id="dsequence" name="sequence" required type="text" value="" data-hacktype="array" placeholder="procI,procII,procIII...">
                </div>
              </div>
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
