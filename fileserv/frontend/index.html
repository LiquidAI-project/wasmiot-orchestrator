<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Wasm-IoT</title>
  <style>
    h1 {
      text-align: center;
    }

    body > div {
      display: flex;
      justify-content: space-around;
    }

    #form-container {
      display: flex;
      flex-direction: column;
    }

    #form-container > div {
      margin-top: 15%;
    }
  </style>
  <script>
    function addModuleRow(event) {
        event.preventDefault();
        let item = document.createElement("li");
        let input = document.createElement("input", { type: "text"});
        item.appendChild(input);
        document.querySelector("#module-sequence-list").appendChild(item);
    }
    window.onload = function() {
      document.querySelector("#add-module-row").addEventListener("click", addModuleRow);
    };
  </script>
</head>
<body>
  <h1>WasmIoT - Orchestrator</h1>
  <div>
    <div>
      <h2>Compose your application</h2>
      <p>TODO: &lt;&lt; Cool graph-editor goes here &gt;&gt;</p>
      <form action="/file/deployment">
        <ol id="module-sequence-list">
            <li><input type="text"></li>
        </ol>
        <button type="button" id="add-module-row">Add row</button>
      </form>
    </div>
    <div>
      <ul>
        <li><a href="/file/device">Devices</a></li>
        <li><a href="/file/module">Modules</a></li>
        <li><a href="/file/manifest">Deployments</a></li>
      </ul>
    </div>
    <div id="form-container">
      <div>
        <form id="module-form" action="/file/module" method="POST" enctype="application/json">
          <fieldset>
              <legend>Add a module</legend>
              <div>
                  <label for="module-json">Module metadata in JSON</label>
                  <textarea id="module-json" name="json" required></textarea>
              </div>
              <div>
                  <label>Wasm executable<input type="file" required/></label>
              </div>
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div>
        <form id="deployment-form" action="/file/manifest" method="POST" enctype="application/json">
          <fieldset>
              <legend>Add a deployment</legend>
              <div>
                  <label for="deployment-json">Deployment in JSON</label>
                  <textarea id="deployment-json" name="json" required></textarea>
              </div>
              <!--div>
                  <label>File (JSON)<input type="file" required/></label>
              </div-->
          </fieldset>
          <input type="submit" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
