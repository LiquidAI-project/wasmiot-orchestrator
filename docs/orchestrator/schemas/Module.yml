type: object
required:
  - _id
  - name
properties:
  _id:
    type: string
    description: MongoDB ObjectId of the module
  name:
    type: string
    description: Name of the module
  description:
    $ref: "./ModuleDescription.yml"
    description: OpenAPI description of the module's functions and endpoints
  dataFiles:
    type: object
    additionalProperties:
      type: object
    description: |
      Additional data files associated with the module (e.g., ML models).
      Keys are filenames, values contain file metadata.

