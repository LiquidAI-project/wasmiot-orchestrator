description: Document that a deployment is created based on
type: object
required:
- name
- sequence
properties:
  name:
    type: string
    description: Name of the deployment
  sequence:
    type: array
    items:
      description: Describes a workload that should appear in the deployment
      type: object
      required:
        - device
        - module
        - func
      properties:
        device:
          description: |
            The ID of the device that the workload should be deployed to.
          type: string
        module:
          description: A module ID
          type: string
        func:
          description: |
            The name of the function that should be callable on the node. The
            function must be exported by the module.
          type: string
        failovers:
          description: |
            Optional array of device IDs to use as failover devices if the primary device fails.
            Blacklisted devices are automatically excluded from failover selection.
          type: array
          items:
            type: string
          default: null

