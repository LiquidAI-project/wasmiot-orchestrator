version: '3.4'

services:
  orchestrator-devcontainer:
    # Continue from the original (i.e., docker-compose.yml). See:
    # https://docs.docker.com/compose/extends/
    extends:
      file: docker-compose.yml
      service: orchestrator
    build:
      # For debugging the whole project directory needs to be available, not
      # just `fileserv`.
      context: .
      dockerfile: ./fileserv/Dockerfile
      target: server-debug
    # VSCode + Docker Compose debugging config from:
    # https://tech.indy.fr/2022/06/10/how-to-use-vscode-debugger-with-multiple-docker-services/
    # and https://code.visualstudio.com/docs/containers/docker-compose
    # Uncomment this for debugging devcontainer locally?? (If you ever want that??)
    #ports:
    #  - 9229:9229
    command: sleep infinity
    environment:
      NODE_ENV: development
    volumes:
    # Mount source code on host to the container in corresponding location. NOTE
    # Mounting overwrites files/directories in image.
      - .:/app
  
  # Import the other services from original. TODO Can these be just
  # automatically "imported" from the parent compose file?
  adequate-webcam-laptop:
    extends:
      file: docker-compose.yml
      service: adequate-webcam-laptop
  lousy-webcam-laptop:
    extends:
      file: docker-compose.yml
      service: lousy-webcam-laptop

  mongo:
    extends:
      file: docker-compose.yml
      service: mongo

volumes:
  device1-configs:
  device1-modules:
  device1-output:

  device2-configs:
  device2-modules:
  device2-output: