version: '3.4'

services:
  orchestrator:
    build:
      # TODO These paths are messy, but currently work and VSCode debugger finds
      # the correct paths for setting/stopping breakpoints.
      context: .
      # TODO Does the .devcontainer affect `docker compose`?
      dockerfile: ./fileserv/Dockerfile
    ports:
      - 3000:3000
    command: nodejs ./fileserv/server.js
    # TODO Add volumes for db.
    environment:
      # TODO These should not be these + use a local .env file instead.
      CONFIG_MONGODB_ADMINUSERNAME: root
      CONFIG_MONGODB_ADMINPASSWORD: example
      #CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  device-random-num-gen-100:
    build:
      context: ./client
      dockerfile: ../.devcontainer/Dockerfile
    ports:
      - 3001:3001
    command: nodejs mdnsDevice.js

  mongo:
    image: mongo
    restart: always
    # TODO Add volumes for db.
    environment:
      # TODO These should not be these + use a local .env file instead.
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
